<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KitaCoding</title>

    <style>
      body,
      html {
        background-image: url(https://images.wallpapersden.com/image/wxl-rick-and-morty-portal_67218.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        /* background-color: black; */
      }

      nav {
        margin: 0;
        padding: 0;
        text-shadow: 0 0 5px darkcyan;
        color: white;
      }

      .title {
        display: flex;
        background-color: black;
        margin: 0;
        padding: 0;
        font-size: 38px;
        color: greenyellow;
      }

      .sign-up {
        background-color: black;
        overflow: hidden;
      }

      .top-nav {
        background-color: black;
        overflow: hidden;
      }

      .top-nav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .top-nav a.active {
        background-color: grey;
        color: black;
      }

      .top-nav a:hover {
        background-color: grey;
        color: black;
      }

      .artikel-home .slogan {
        color: white;
        /* font-family:; */
        font-size: 40px;
        text-align: center;
        margin: 200px 0px 0px 0px;
      }

      .artikel-home .search {
        margin: 20px 0px 0px 0px;
        text-align: center;
      }

      .artikel-home button {
        width: 6rem;
        height: 2.5rem;
        border-radius: 0px 10px 10px 0px;
      }

      .search input[type="text"] {
        width: 15rem;
        height: 2.5rem;
        border-radius: 10px 0px 0px 10px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
      }

      .search input[type="text"]:focus {
        width: 50%;
      }

      footer {
        width: 100%;
        font-size: 14px;
        display: block;
        position: fixed;
        margin: 0;
        padding: 10px 0px 0px 0px;
        background-color: greenyellow;
        bottom: 0;
      }

      footer .social-media {
        display: block;
        float: left;
        margin: 0px 10px 0px 0px;
      }

      footer .about {
        float: right;
        margin: 0px 10px 10px 0px;
      }

      footer li {
        list-style: none;
      }

      .login-display-button{
        display: flex;
        color: white;
        background-color: black;
        border-style: none;
        overflow: hidden;
      }

      .login-display-button:hover{
        cursor: pointer;
      }

      .login-modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .login-modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        text-align: center;
      }

      .login-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
      }

      .login-button:hover {
        background-color: #45a049;
        
      }
    </style>
  </head>

  <body>
    <nav>
      <h1 class="title">KitaCoding</h1>

      <button class="login-display-button" id="loginButton">Login</button>

      <div class="login-modal" id="loginModal">
        <div class="login-modal-content">
          <span class="close">&times;</span>
          <h2>Login</h2>
          <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required /><br />
            <label for="password">Password:</label>
            <input type="password" id="password" required /><br />
            <button type="submit" class="login-button">Login</button>
          </form>
        </div>
      </div>

      <div class="top-nav">
        <a href="" class="active">Home</a>
        <a href="">HTML</a>
        <a href="">CSS</a>
        <a href="">JavaSscript</a>
        <a href="">Python</a>
        <a href="">PHP</a>
        <a href="">SQL</a>
      </div>
    </nav>

    <div class="artikel-home">
      <h2 class="slogan">Coba Aja Belajar Dulu</h2>

      <form action class="search">
        <input type="text" name="search" placeholder="  Search..." />
        <button>Search</button>
      </form>
    </div>

    <footer>
      <ul>
        <li>
          <p>Social Media</p>
          <br />
          <a href class="social-media">Instagram</a>
          <a href class="social-media">Youtube</a>
        </li>
      </ul>
      <a href class="about">About</a>
    </footer>

    <script>
      var loginModal = document.getElementById("loginModal");
      var loginButton = document.getElementById("loginButton");
      var closeButton = document.getElementsByClassName("close")[0];
      var loginForm = document.getElementById("loginForm");

      loginButton.onclick = function () {
        loginModal.style.display = "block";
      };

      loginButton.onclick = function () {
        loginModal.style.display = "block";
      };

      closeButton.onclick = function () {
        loginModal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == loginModal) {
          loginModal.style.display = "none";
        }
      };

      loginForm.onsubmit = function (event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "abc" && password === "abc") {
          alert("Login successful!");
          loginModal.style.display = "none";
        } else {
          alert("Invalid username or password. Please try again.");
        }
      };
    </script>
  </body>
</html>
